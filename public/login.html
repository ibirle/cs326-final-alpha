<!doctype html>
<html lang="en">
    <head>
        <!--We need these for bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Stylesheets-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/login.css">

        <title>Bake Off!</title>
    </head>
    <body>
        <div id="banner" class="row banner-row">
            <div id="homeButton" class="col-4 d-flex justify-content-start align-self-center">
                <a class="text-dark" href="index.html"><span>Home</span></a>
            </div>
            <div id="titleLogo" class="col-4 d-flex justify-content-center align-self-center">
                <span class="horizontal-center">Bake&nbspOff!</span>
            </div>
            <div id="loginButton" class="col-4 d-flex justify-content-end align-self-center">
                <a href="login.html"><button type="button" class="btn btn-dark">Login</button></a>
            </div>
        </div><form id = "loginform" method="POST">
        <div id = "login" class = loginbox>
            <br>
            <label for ="email">Please Enter Your Username</label>
            <input type="text" placeholder="Username" name="email" required>
            <br>
            <label for ="pw" id="pwlabel">Please Enter Your Password</label>
            <input type="password" placeholder="Password" name="pw" required>
            <br>
            <a href="account.html"><button type="submit" class="submit">Login</button></a>
            <br>
           <label><input type="checkbox" name="remember">Remember Me</label>
           <br>
           <a id="forgot" class="loginlink" href="forgot.html">Forgot Your Login Info?</a>
           <br>
           <a id="new" class="loginlink" href="newuser.html">New User?</a>
           <br>
        </div></form>

    </body>
    <footer>
         <!--Bootstrap javascript packages-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="javascript/login.js"></script>
    </footer>
</html>
